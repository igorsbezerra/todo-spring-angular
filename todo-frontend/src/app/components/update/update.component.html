<form>
  <h1>Update 3Task</h1>

  <mat-form-field class="dateToFinish" appearance="fill">
    <mat-label>Data to finish</mat-label>
    <input [(ngModel)]="todo.dateToFinish" name="todo.dateToFinish" matInput [matDatepicker]="dp3" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

  <div class="forms">
    <mat-form-field class="form">
      <mat-label>Title</mat-label>
      <input [(ngModel)]="todo.title" name="todo.title" matInput placeholder="Estudar Spring">
    </mat-form-field>

    <mat-form-field class="form">
      <mat-label>Description</mat-label>
      <input [(ngModel)]="todo.description" name="todo.description" matInput placeholder="Estudar Spring Boot">
    </mat-form-field>
  </div>

  <div class="buttons">
    <button (click)="update()" mat-stroked-button color="primary">Update</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancel</button>
  </div>
</form>
